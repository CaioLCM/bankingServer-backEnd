<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h2>Login</h2>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn" onclick="entrar()">Entrar</button>
            <div class="links">
                <a href="database">Ver database</a>
                <span>•</span>
                <a href="cadastro">Criar conta</a>
            </div>
        <p id="erro" style="color: red;"></p>
        </div>
    </div>
</body>
</html>

<script>

    async function entrar(){
        const email_input = document.getElementById("email").value
        const password_input = document.getElementById("password").value
        const response = await fetch("http://localhost:3000/entrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({email_input, password_input})
        })
        if(response.status == 201){
            window.location.href = "/dashboard"
        }
        else {
            document.getElementById("erro").innerHTML = '<br>Credenciais inválidas!'
        }
    }
</script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f4f6;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .login-card {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        margin-bottom: 1rem;
    }

    .input-group {
        margin-bottom: 1rem;
        text-align: left;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn:hover {
        background: #0056b3;
    }

    .links {
        margin-top: 10px;
        font-size: 14px;
    }

    .links a {
        text-decoration: none;
        color: #007bff;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>
